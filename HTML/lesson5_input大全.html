<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>input大全</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form action="/Nonexist" method="POST">
        <div>
            普通文本框：<input name="text" type="text" />
        </div>
        <div>
            密码框：<input name="password" type="password">
        </div>
        <div>
            单选框：
            <input name="radio" type="radio" value="1" />1
            <input name="radio" type="radio" value="2" />2
        </div>
        <div>
            复选框：
            <input name="checkbox" type="checkbox" value="HTML" />1
            <input name="checkbox" type="checkbox" value="CSS" />2
            <input name="checkbox" type="checkbox" value="JavaScript" />3
        </div>
        <div>
            邮箱：<input name="email" type="email" />
        </div>
        <div>
            数字：<input name="number" type="number" />
        </div>
        <div>
            滑动条：<input name="range" type="range" />
        </div>
        <div>
            url：<input name="url" type="url" />
        </div>
        <div>
            时间：<input name="time" type="time" />
        </div>
        <div>
            日期：<input name="date" type="date" />
        </div>
        <div>
            UTC时间：<input name="datetime" type="datetime" />
        </div>
        <div>
            年月：<input name="month" type="month" />
        </div>
        <div>
            年周：<input name="week" type="week" />
        </div>
        <div>
            搜索：<input name="search" type="search" />
        </div>
        <div>
            颜色：<input name="color" type="color" />
        </div>
        <button name="submit" type="submit">提交</button>
        <button name="reset" type="reset">重置</button>
    </form>
</body>

</html>
