<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>更多控件</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form action="/Nonexist">
        <div>
            邮箱：<input name="email" type="email" required/>
        </div>
        <div>
            数字：<input name="number" type="number" min="0" max="100" step="2">
        </div>
        <div>
            下拉框：
            <input list="city" />
            <datalist id="city">
                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
            </datalist>
        </div>
        <button name="submit" type="submit">提交</button>
        <button name="reset" type="reset">重置</button>
    </form>
</body>

</html>

邮箱，必须是合法邮箱格式，必须填写 数字，用户填写的值必须是介于 0 到 100 直接的所有偶数 一个可以输入进行筛选的下拉框，包含四个选项 北京 上海 广州 深圳
