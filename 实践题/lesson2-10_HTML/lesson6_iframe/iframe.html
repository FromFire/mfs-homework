<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>iframe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        body {
            margin: 0
        }
        
        * {
            box-sizing: border-box
        }
        
        .left {
            float: left;
            width: 100px;
        }
        
        .left a {
            display: block
        }
        
        .right {
            float: left;
            width: calc(100% - 102px);
            height: 100vh
        }
    </style>
</head>

<body>
    <div class="left">
        <a href="lesson6_iframe页面1.html" target="iframe1">页面1</a>
        <a href="lesson6_iframe页面2.html" target="iframe1">页面2</a>
    </div>
    <iframe name="iframe1" src="lesson6_iframe页面1.html" class="right"></iframe>

</body>

</html>
